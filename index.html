<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: 'Georgia', serif;
  background: linear-gradient(#0f2027,#203a43,#2c5364);
  overflow:hidden;
  color:white;
}

/* SCENES */
.scene{
  position:absolute;
  width:100%;
  height:100vh;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}
.active{display:flex;}

/* HOUSE */
.house{
  font-size:120px;
  margin-bottom:10px;
}

/* DOOR */
.door{
  font-size:90px;
  cursor:pointer;
  transition:transform 1s;
}
.open{
  transform:rotateY(-60deg);
}

/* POSTMAN */
.postman{
  font-size:70px;
  position:absolute;
  left:-100px;
  bottom:20%;
  animation:drive 5s forwards;
}
@keyframes drive{
  to{left:40%;}
}

/* ENVELOPE */
.envelope{
  font-size:60px;
  margin-top:20px;
  animation:float 2s infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* TEXT */
.text{
  margin-top:15px;
  font-size:20px;
  opacity:0.9;
}

/* BUTTON */
button{
  margin-top:20px;
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#fff;
  color:#c9184a;
  font-size:18px;
  cursor:pointer;
}
</style>
</head>

<body>

<script>
/* AUTO MOVE FROM SCENE 1 */
setTimeout(()=>{
  document.getElementById("scene1").classList.remove("active");
